<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markuee in HTML</title>
</head>
<body>
    <marquee behavior="Alternate" direction=""><h1>1 Hello World</h1></marquee>
    <marquee behavior="slide" direction=""><h1>2 Hello World</h1></marquee>

    <marquee behavior="slide" direction="" bgcolor="pink"><img src="1.jpg" width="200px" height="150px" alt=""></marquee>
    <marquee behavior="" direction="up" bgcolor="yellow"><h1>Up Hello World</h1></marquee>
    <marquee behavior="" direction="right" bgcolor="darkorange"><h1>Right Hello World</h1></marquee>

    <marquee behavior="slide" direction="" bgcolor="gray" width="50%" height="30%"><h1>Width and Height Hello World</h1></marquee>

</body>
</html>
